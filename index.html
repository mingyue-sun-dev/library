<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Library</h1>
	</header>
	
	<main>
		<section class='card adding-card'>
			<i class="fas fa-plus-circle fa-3x"></i>
			<div class='adding-form hidden'>
				<form>
					<label for='title'>Title:</label>
					<input id='title' type="text" name="title"><br>
					<label for='author'>Author:</label>
					<input id='author' type="text" name="author"><br>
					<label for='page-num'>Number of pages:</label>
					<input id='page-num' type="number" name="pages"><br>
					<input id='read' type="radio" name="read-status" value='read'>
					<label for='read'>Read</label>
					<input id='unread' type="radio" name="read-status" value='unread'>
					<label for='unread'>Unread</label><br>
					<button type='button'>add</button>
				</form>
			</div>
		</section>
	</main>

	<script type="text/javascript" src="script.js"></script> 
</body>
</html>

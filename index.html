<!DOCTYPE html>
<html>
<head>
	<title>library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Library</h1>
	<div></div>
	<button id='add-button'>NEW BOOK</button>
	<form>
		<label for='title'>Title:</label>
		<input id='title' type="text" name="title"><br>

		<input id='author' type="text" name="author"><br>

	</form>
